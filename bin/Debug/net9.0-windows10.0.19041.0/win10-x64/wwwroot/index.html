<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>

    <script src="js/markdown-editor.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        const applyThemeClass = (element, theme) => {
            element.classList.remove('light', 'dark');
            element.classList.add(theme);
        };

        window.setTheme = (theme) => {
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.body.setAttribute('data-bs-theme', theme);
            applyThemeClass(document.documentElement, theme);
            applyThemeClass(document.body, theme);
        };

        document.addEventListener('DOMContentLoaded', function () {
            const defaultTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
            applyThemeClass(document.documentElement, defaultTheme);
            applyThemeClass(document.body, defaultTheme);
        });
    </script>

</body>

</html>
